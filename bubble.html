<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Bubble</title>
  <style>
    ul{
      border: 2px solid skyblue;
    }
    #item-2{
      border: 1px solid purple;
    }
    body{
      border: 5px solid limegreen;
    }
    section{
      border: 3px solid orange;
    }
  </style>
</head>
<body id="body">
  <h1>Exploring Event Bubble</h1>
  <section id="list-container">
    <ul id="list-ul">
      <li id="item-1">Lorem, ipsum.</li>
      <li id="item-2">Asperiores, eveniet.</li>
      <li id="item-3">Doloremque, sit.</li>
      <li id="item-4">Minima, sint.</li>
      <li id="item-5">Mollitia, corrupti.</li>
      <li id="item-6">Aliquid, repellendus?</li>
    </ul>
  </section>



  <script>
    document.getElementById("item-2").addEventListener("click",function(event){
      console.log("Item 2 clicked")
      event.stopImmediatePropagation();
    })
    document.getElementById("item-2").addEventListener("click",function(event){
      console.log("Item 2 clicked 2nd time")
    })
    document.getElementById("item-2").addEventListener("click",function(event){
      console.log("Item 2 clicked 3rd time")
    })
    document.getElementById("item-2").addEventListener("click",function(event){
      console.log("Item 2 clicked 4th time")
    })
    document.getElementById("list-ul").addEventListener("click",function(){
      console.log("ul clicked")
    })
    document.getElementById("list-container").addEventListener("click",function(){
      console.log("section container clicked")
    })
    document.getElementById("body").addEventListener("click",function(){
      console.log("Body clicked")
    })
  </script>
</body>
</html>
